<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #ffffff, #007bff);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            background: linear-gradient(to bottom, #f0f0f0, #d0d0d0);
        }

            .card:hover {
                transform: scale(1.05);
            }

        .btn-primary {
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: linear-gradient(to right, #ff0000, #007bff);
            color: white;
        }

            .btn-primary:hover {
                background: linear-gradient(to right, #ff0000, #0056b3);
            }

        .row {
            margin-bottom: 30px;
        }

        .header-bar {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }

            .header-bar h1 {
                color: #00008b;
            }
    </style>
</head>
<body>
    <div class="header-bar">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title"><h1>Моя рабочая платформа</h1></h5>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row justify-content-center mt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Дом и учет</h5>
                        <p class="card-text">Библиотека.</p>
                        <a href="{% url 'library_list' %}" class="btn btn-primary">Перейти</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Трейдинг и инвестиции</h5>
                        <p class="card-text">Сигналы. Тактики. Стратегии.</p>
                        <a href="#" class="btn btn-primary">Перейти</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Консалтинг</h5>
                        <p class="card-text">Финансы. Информационная безопасность.</p>
                        <a href="#" class="btn btn-primary">Перейти</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">ML и разработка</h5>
                        <p class="card-text">Проекты. Обучение моделей. MLOps.</p>
                        <a href="#" class="btn btn-primary">Перейти</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Общее ядро</h5>
                        <p class="card-text">Справочники и разное.</p>
                        <a href="#" class="btn btn-primary">Перейти</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
