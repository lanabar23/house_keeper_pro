{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Delete Book</h1>
    <p>Are you sure you want to delete "{{ book.book_name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'library_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
