{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Удаление вопроса/задачи</h1>
    <p>Are you sure you want to delete "{{ item.id }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'qa_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
